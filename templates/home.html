    /* Background Image with Overlay */
    body {
      font-family: 'Noto Serif', serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fffbe7;
      position: relative;
      overflow: hidden;
    }

    /* Snowflakes Animation */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: snowfall 10s linear infinite;
    }

    @keyframes snowfall {
      0% {
        top: -10px;
        left: 0%;
        transform: scale(0.5);
      }
      100% {
        top: 100%;
        left: 100%;
        transform: scale(1.2);
      }
    }

    /* Flowers Animation */
    .flower {
      position: absolute;
      top: -10px;
      animation: flowerfall 15s linear infinite;
      opacity: 0.9;
    }

    @keyframes flowerfall {
      0% {
        top: -10px;
        left: 0%;
        transform: rotate(0deg) scale(0.8);
      }
      100% {
        top: 100%;
        left: 100%;
        transform: rotate(180deg) scale(1.5);
      }
    }

    /* Cloud and other effects */
    h1 {
      font-family: 'Tangerine', cursive;
      font-size: 60px;
      color: #ffe082;
      animation: popin 1.5s ease-out;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #f1f8e9;
    }

    /* Crazy button hover effects */
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #fbc02d;
      color: #3e2723;
      border: 2px solid #ffeb3b;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #fdd835;
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .gif-banner img {
      width: 180px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .nav-buttons {
      margin-top: 30px;
    }

    a {
      text-decoration: none;
    }

    /* Clouds Layer */
    .clouds {
      position: absolute;
      top: 20%;
      left: -20%;
      width: 100%;
      height: 20%;
      background-image: url('https://www.transparenttextures.com/patterns/clouds.png');
      background-size: cover;
      animation: moveClouds 30s linear infinite;
      opacity: 0.5;
    }

    @keyframes moveClouds {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Snowflakes falling from random positions */
    .snowflake:nth-child(1) {
      left: 10%;
      animation-duration: 15s;
      animation-delay: 0s;
    }

    .snowflake:nth-child(2) {
      left: 20%;
      animation-duration: 13s;
      animation-delay: 3s;
    }

    .snowflake:nth-child(3) {
      left: 30%;
      animation-duration: 12s;
      animation-delay: 2s;
    }

    .snowflake:nth-child(4) {
      left: 50%;
      animation-duration: 18s;
      animation-delay: 1s;
    }

    .snowflake:nth-child(5) {
      left: 70%;
      animation-duration: 20s;
      animation-delay: 5s;
    }

    /* Flowers falling from random positions */
    .flower:nth-child(1) {
      left: 5%;
      animation-duration: 20s;
      animation-delay: 0s;
    }

    .flower:nth-child(2) {
      left: 15%;
